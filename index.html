<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script>

    // src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js">

    var userName = prompt("Give me your name?");

    var userChoice = prompt("Choose your poison rock, paper or scissors?");

    var computerChoice = Math.random();

    if (computerChoice <= 0.33) {
        computerChoice = "rock";
    } else if (computerChoice <= 0.66) {
        computerChoice = "paper";
    } else {
        computerChoice = "scissors";
    }

    var compare = function(userChoice, computerChoice) {
        if (userChoice  === computerChoice) {
              window.alert("The result is a tie!");
          } else if(userChoice === "rock") {
            if (computerChoice === "scissors") {

                window.alert(userName + " wins!");
          } else {
                window.alert("Computer kicked your ass!");
              }
          }
          else if(userChoice === "paper") {
             if(computerChoice === "rock") {
                 window.alert(userName + " wins!");
             } else {
                 window.alert("Computer kicked your ass!");
             }
          }

          else if(userChoice === "scissors") {
              if (computerChoice === "rock") {
                  window.alert(userName + " wins!");
              } else {
                  window.alert("Computer kicked your ass!");
              }
          }
      };
    </script>
  </head>
  <body class="rpsbkg">
    <div class="wrapper">
      <button class="button" onclick="compare(userChoice, computerChoice);">PLAY!</button>
        <br>
        <br>
        <button onclick="window.location.reload()">Play Again!</button>
  </div>
  </body>

</html>
